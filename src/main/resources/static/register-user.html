<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registrar Productor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/form.css">

</head>

<body>

    <div class="container mt-3">
        <h2>Registrarse!</h2>
        <form action="#">

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="fname" placeholder="Tu nombre" name="fname">
                <label for="fname">Nombre</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="username" placeholder="Tu usuario" name="username">
                <label for="username">Nombre de Usuario</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Tu email" name="email"
                    autocomplete="off">
                <label for="email">Email</label>
            </div>

            <div class="form-floating">
                <select class="form-select" id="sel1" name="sellist">
                    <option>--</option>
                    <option>ADMIN</option>
                    <option>USER</option>
                </select>
                <label for="sel1" class="form-label">Lista de selecci√≥n (seleccione uno):</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control" id="pwd" placeholder="Tu password" name="pswd">
                <label for="pwd">Password</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control" id="rpwd" placeholder="Nuevamente tu password" name="rpswd">
                <label for="rpwd">Nuevamente Password</label>
            </div>

            <button id="save" type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script src="js/register-user.js"></script>

</body>

</html>
