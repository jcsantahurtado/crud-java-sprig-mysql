<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Editar Transacción</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/form.css">

</head>

<body>

    <div class="container mt-3">
        <h2>Editar!</h2>
        <form action="#">

            <div class="form-floating mb-3 mt-3">
                <input type="date" class="form-control" id="date" placeholder="Fecha" name="date">
                <label for="date">Fecha</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" id="description" name="text" placeholder="Descripción de la Actividad va aquí" style="height: 5rem;"></textarea>
                <label for="description">Actividad</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="value" placeholder="Valor" name="value">
                <label for="value">Valor</label>
            </div>

            <button id="save" type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <script src="js/edit-transaction.js"></script>

</body>

</html>
